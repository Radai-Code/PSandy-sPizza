<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sandy's Pizzas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/recuperarContrasenia.css">
    <link rel="icon" type="image/png" href="../src/imagenes/logo.png">
</head>

<body>
    <div class="login-wrapper">
        <div class="image-panel"></div>
        <div class="form-panel">
            <div class="form-content">
                <a href="index.html" class="form-logo">
                    <img src="../src/imagenes/logo.png" alt="Logo Sandy's Pizzas">
                </a>
                <h1>Recuperar Contraseña</h1>
                <p class="subtitle">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu
                    contraseña.</p>

                <form class="login-form">
                    <div class="input-group">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M1.5 4.5H22.5V19.5H1.5V4.5ZM3 6V8.347L12 14.25L21 8.347V6H3ZM3 18H21V9.923L12 15.75L3 9.923V18Z">
                            </path>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="Tu Correo Electrónico" required>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Enlace</button>
                </form>
                <div class="helper-links">
                    <p><a href="client-login.html">Volver a Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
