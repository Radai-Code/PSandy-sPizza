<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../src/css/client-login.css">

<body>
    <div class="login-wrapper">
        <div class="image-panel">
        </div>

        <div class="form-panel">
            <div class="form-content">
                <a href="index.html" class="form-logo">
                    <img src="../src/imagenes/logo.png" alt="Logo Sandy's Pizzas">
                </a>
                <h1>Acceso Cliente</h1>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>

                <form class="login-form" action="../php/verificar_cliente.php" method="post">

                    <div class="input-group">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M1.5 4.5H22.5V19.5H1.5V4.5ZM3 6V8.347L12 14.25L21 8.347V6H3ZM3 18H21V9.923L12 15.75L3 9.923V18Z">
                            </path>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>

                    <div class="input-group">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M18 8H17V6C17 3.23858 14.7614 1 12 1C9.23858 1 7 3.23858 7 6V8H6C4.89543 8 4 8.89543 4 10V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V10C20 8.89543 19.1046 8 18 8ZM12 18C10.8954 18 10 17.1046 10 16C10 14.8954 10.8954 14 12 14C13.1046 14 14 14.8954 14 16C14 17.1046 13.1046 18 12 18ZM9 8H15V6C15 4.34315 13.6569 3 12 3C10.3431 3 9 4.34315 9 6V8Z">
                            </path>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>

                    <div class="forgot-password">
                        <a href="recuperarContrasenia.html">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="submit-btn">Iniciar Sesión</button>

                </form>

                <div class="helper-links">
                    <p><a href="login.html">Volver a la selección</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
