<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Sandy's Pizzas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/css/registro.css">
    <link rel="icon" type="image/png" href="../src/imagenes/logo.png">
</head>

<body>
    <div class="login-wrapper">
        <div class="image-panel">
        </div>

        <div class="form-panel">
            <div class="form-content">
                <a href="index.html" class="form-logo">
                    <img src="../src/imagenes/logo.png" alt="Logo Sandy's Pizzas">
                </a>
                <h1>Crea tu Cuenta</h1>
                <p class="subtitle">Regístrate para una experiencia personalizada.</p>

                <form class="login-form" action="../php/procesar_registro.php" method="post">

                    <div class="input-group">
                        <input type="text" name="nombre" placeholder="Nombre(s)" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="apellidos" placeholder="Apellidos" required>
                    </div>

                    <div class="input-group">
                        <input type="tel" name="telefono" placeholder="Número de Teléfono (10 dígitos)" required
                            maxlength="10" pattern="[0-9]{10}" title="Por favor, ingresa 10 dígitos numéricos.">
                    </div>
                    <div class="input-group">
                        <input type="text" name="calle" placeholder="Calle y Número" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="colonia" placeholder="Colonia" required>
                    </div>
                    <div class="input-group">
                        <input type="number" name="codigo_postal" placeholder="Código Postal" required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="contrasena" placeholder="Crear Contraseña" required>
                    </div>

                    <button type="submit" class="submit-btn">Registrarse</button>
                </form>

                <div class="helper-links">
                    <p>¿Ya tienes una cuenta? <a href="client-login.html">Inicia Sesión</a></p>
                    <p><a href="login.html">Volver a la selección</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
