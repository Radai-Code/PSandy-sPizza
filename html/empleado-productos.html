<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Empleado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/PSandy-sPizza/src/css/admin/dashboard.css">

    <link rel="icon" type="image/png" href="/PSandy-sPizza/src/imagenes/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="/PSandy-sPizza/src/imagenes/logo.png" alt="Logo">
                <span>Sandy's Pizzas</span>
            </div>
            <nav class="sidebar-nav">
                <a href="empleado-productos.html" class="nav-item active">Productos</a>
                <a href="#" class="nav-item">Órdenes Pendientes</a>
            </nav>
        </aside>

        <div class="main-content">
            <header class="main-header">
                <h2>Gestión de Productos (Rol Empleado)</h2>
                <a href="/PSandy-sPizza/php/logout.php" class="logout-btn">Cerrar Sesión</a>
            </header>

            <main class="content-area">
                <div class="content-header">
                    <h3>Catálogo de Productos</h3>
                    <button class="btn-primary" id="btn-agregar-producto">＋ Agregar Nuevo Producto</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Descuento</th>
                                <th>Tamaño</th>
                                <th>Clasificación</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productos-tbody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div id="form-producto-modal" class="modal-producto-form modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Editar Producto</h3>
            <form id="producto-form">
                <input type="hidden" id="producto-id" name="id_producto_hidden">
                <div class="form-group"><label for="producto-nombre">Nombre:</label><input type="text"
                        id="producto-nombre" name="nombre" required></div>
                <div class="form-group"><label for="producto-descripcion">Descripción:</label><textarea
                        id="producto-descripcion" name="descripcion" required></textarea></div>
                <div class="form-group"><label for="producto-precio">Precio Unitario:</label><input type="number"
                        step="0.01" id="producto-precio" name="precio_unitario" required></div>
                <div class="form-group"><label for="producto-descuento">Descuento (%):</label><input type="number"
                        id="producto-descuento" name="descuento_porcentaje" min="0" max="100" value="0"></div>
                <div class="form-group"><label for="producto-stock">Stock (Disponibles):</label><input type="number"
                        id="producto-stock" name="stock" min="0" value="0"></div>
                <div class="form-group"><label for="producto-tamano">Tamaño:</label><select id="producto-tamano"
                        name="tamaño" required>
                        <option value="">Selecciona...</option>
                        <option value="chica">Chica</option>
                        <option value="mediana">Mediana</option>
                        <option value="grande">Grande</option>
                        <option value="gigante">Gigante</option>
                        <option value="familiar">Familiar</option>
                    </select></div>
                <div class="form-group"><label for="producto-clasificacion">Clasificación:</label><select
                        id="producto-clasificacion" name="id_clasificacion" required>
                        <option value="">Cargando...</option>
                    </select></div>

                <div class="form-actions">
                    <button type="submit" class="btn-guardar">Guardar Cambios</button>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/PSandy-sPizza/js/admin/empleado-productos.js"></script>
</body>

</html>
