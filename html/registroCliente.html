<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Cliente - Sandy's Pizzas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/css/client-login.css">
    <link rel="icon" type="image/png" href="../src/imagenes/logo.png">
</head>

<body>
    <div class="login-wrapper">
        <div class="image-panel">
        </div>

        <div class="form-panel">
            <div class="form-content">
                <a href="index.html" class="form-logo">
                    <img src="../src/imagenes/logo.png" alt="Logo Sandy's Pizzas">
                </a>
                <h1>Acceso Cliente</h1>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>
                <form class="login-form">
                    <div class="input-group">
                        <input type="text" placeholder="Nombre(s)" required>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Apellidos" required>
                    </div>

                    <div class="input-group">
                        <input type="tel" placeholder="Número de Teléfono" required>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Calle y Número" required>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Colonia" required>
                    </div>
                    <div class="input-group">
                        <input type="number" placeholder="Código Postal" required>
                    </div>

                    <div class="input-group">
                        <input type="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Crear Contraseña" required>
                    </div>

                    <button type="submit" class="submit-btn">Registrarse</button>
                </form>

                <div class="helper-links">

                    <p><a href="login.html">Volver a la selección</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
