<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Sandy's Pizzas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/css/login.css">
    <link rel="icon" type="image/png" href="../src/imagenes/logo.png">
</head>

<body>
    <div class="login-wrapper">
        <div class="image-panel">
            <div class="image-overlay">
                <h2>El Sabor que une a la Familia</h2>
            </div>
        </div>

        <div class="options-panel">
            <div class="options-content">
                <a href="index.html" class="form-logo">
                    <img src="../src/imagenes/logo.png" alt="Logo Sandy's Pizzas">
                </a>
                <h1>Bienvenido de Nuevo</h1>
                <p class="subtitle">Selecciona tu tipo de acceso para continuar</p>

                <div class="role-selection">
                    <a href="client-login.html" class="role-btn client-btn">
                        <img src="../src/imagenes/icons/cliente.png" alt="Icono Cliente" class="role-icon">
                        Entrar como Cliente
                    </a>
                    <a href="admin/loginAdmin.html" class="role-btn admin-btn"> <img
                            src="../src/imagenes/icons/administrador.png" alt="Icono Administrador" class="role-icon">
                        Entrar como Administrador
                    </a>
                </div>

                <p class="helper-text">
                    ¿Primera vez aquí? <a href="registroCliente.html">Crea una cuenta de cliente</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
