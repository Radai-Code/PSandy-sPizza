    <header class="menu-header">
        <a href="index.html" class="brand-logo">Sandy's Pizzas</a>

            <a href="menu.html" class="menu-link">Menú</a>
            <a href="login.html" class="login-link">Iniciar Sesión</a>
        </nav>

    <main class="cart-container">
        <h1>Tu Carrito de Compras</h1>

        <div class="cart-wrapper">
            <section class="cart-items">
                <div class="cart-item">
                    <img src="https://via.placeholder.com/100" alt="Pizza de Peperoni" class="item-image">
                    <div class="item-details">
                        <h2>Pizza de Peperoni</h2>
                        <p class="item-price">$150.00</p>
                        <button class="remove-btn">Eliminar</button>
                    </div>
                    <div class="quantity-selector">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>

                <div class="cart-item">
                    <img src="https://via.placeholder.com/100" alt="Refresco" class="item-image">
                    <div class="item-details">
                        <h2>Refresco de Cola</h2>
                        <p class="item-price">$30.00</p>
                        <button class="remove-btn">Eliminar</button>
                    </div>
                    <div class="quantity-selector">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">2</span>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
            </section>

            <aside class="order-summary">
                <h2>Resumen del Pedido</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$210.00</span>

                <div class="summary-row">
